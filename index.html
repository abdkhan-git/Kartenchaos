<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kartenchaos</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!-- Background music -->
<audio id="bgMusic" loop src="jazzmusic.mp3"></audio>
<script>
    let bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.115;
    bgMusic.play();
</script>
<div class="bg"></div>
<div class="home-ui">
    <div class="header">
        <div class="home-pictures left">
            <img alt="" class="card1" src="cards/AS.svg">
        </div>
        <h1 id="title-of-game">KARTENCHAOS</h1>
        <div class="home-pictures right">
            <img alt="" class="card2" src="cards/AS.svg">
        </div>
        <div class="logo"></div>
    </div>
    <div class="home-screen-buttons">
        <button id="play-game">Play Game <img alt="selection-icon" src="Images\ace-of-spades.png"></button>
        <button id="rules">Rules <img alt="selection-icon" src="Images\ace-of-spades.png"></button>
        <button id="settings">Settings <img alt="selection-icon" src="Images\ace-of-spades.png"></button>
    </div>
</div>
</body>
</html>
